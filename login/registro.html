<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="../css/styleRegistro.css">
</head>

<body>
    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2 class="titulo">INFORMACION<br>DE REGISTRO</h2>
            </section>
            <section class="info_items">
                <img src="../logo.png" width="250px" height="100px" style="border-radius: 10%;">
            </section>
            <section class="volver-form">
                <button type="button" id="btnClose"><a href="../index.html"
                        style="text-decoration:none">Volver</a></button>
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>Envia un mensaje</h2>
            <div class="user_info">
                <label for="names">Nombres *</label>
                <input type="text" id="names">

                <label for="phone">Telefono / Celular</label>
                <input type="text" id="phone">

                <label for="email">Correo electronico *</label>
                <input type="email" id="email">

                <label for="terminos">Proyecto *</label>
                <input type="text" id="email">

                <label for="control">Cargo *</label>
                <input type="text" id="email">

                <label for="password">Contraseña</label>
                <input type="password" id="email">

                <label for="password">Repetir Contraseña</label>
                <input type="password" id="email">

                <input type="button" value="Registrarse" id="btnSend">
            </div>
        </form>
    </section>
    </body>

</html>
