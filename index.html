<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>intevo</title>
  <link rel="stylesheet" href="css/styleLogin.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">  </h2>
    

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="Usuario" placeholder="Usuario">
      <input type="password" id="password" class="fadeIn third" name="Contrasena" placeholder="ContraseÃ±a">
      
      
    </form>
    <!-- <a class="boton_ingresar" href="grafica.html" onclick="validarLogin()">Ingresar</a> -->
    <button class="boton_ingresar" onclick="validarLogin()">Ingresar</button>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="login/registro.html">Resgistrarse</a>
    </div>

  </div>
</div>
<!-- partial -->
  <script>
    validarLogin = () =>{
      let usuario = document.getElementById('login').value;
      let pass = document.getElementById('password').value;
      // validar los campos
      // codigo de validacion
      // 
      const API_URL = 'http://localhost:8080/auth';
      fetch(API_URL, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(res => res.json())
        .then(json => {
          let data = json;
          data.forEach(e => {
            if(e.usuario == usuario && e.pass == pass){
              window.location.href = 'grafica.html';
            }
          });
          // ansRes = json;
          // renderResult(ansRes);
        })
    }
  </script>
</body>
</html>
