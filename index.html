<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>intevo</title>
  
  <link rel="stylesheet" href="css/signin.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>
<body class="text-center">

<main class="form-signin">
<form>
  <img class="mb-4" src="logo.png" width="250px" height="100px">


  <div class="form-floating">
    <input type="email" class="form-control" id="login" placeholder="Usuario">
    <label for="login">Usuario</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password" placeholder="Contraseña">
    <label for="password">Contraseña</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="validarLogin()">Ingresar</button>
  <p class="mt-2 mb-1 text-muted"><a href="login/registro.html" style="text-decoration:none;">Registrarse</a></p>
</form>
</main>
<script>
  validarLogin = () =>{
    let usuario = document.getElementById('login').value;
    let pass = document.getElementById('password').value;
    // validar los campos
    // codigo de validacion
    // 
    const API_URL = 'http://localhost:8080/registro';
    fetch(API_URL, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(res => res.json())
      .then(json => {
        let data = json;
        data.forEach(e => {
          if(e.email == usuario && e.pass == pass){
            window.location.href = 'grafica.html';
          }
        });
        // ansRes = json;
        // renderResult(ansRes);
      })
  }
</script>
</body>
</html>
